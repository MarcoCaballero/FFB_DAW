                                </div>

                                    <label class="col-md-3 control-label" for="email">Segundo Apellido</label>

                                    </div>
                                </div>

                                    </div>
                                </div>

                                    <label class="col-md-3 control-label" for="email">Pais</label>
                                    <div class="col-md-9">
                                        <input id="email" name="email" type="text" placeholder="Pais" class="form-control" readonly="readonly">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">

                                <!-- Nombre input-->

                                </div>

                                    </div>

                                    </div>

    <script src="js/bootstrap-datepicker.js"></script>
    <script>
        $('#calendar').datepicker({});

        ! function ($) {
            $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
                $(this).find('em:first').toggleClass("glyphicon-minus");
            });
            $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
        }(window.jQuery);

        $(window).on('resize', function () {
            if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
        })
        $(window).on('resize', function () {
            if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
        })
    </script>
