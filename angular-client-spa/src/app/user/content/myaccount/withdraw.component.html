<ffbcomp-user-menu-header></ffbcomp-user-menu-header>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
		<ol class="breadcrumb">
			<li>
				<a routerLink="/user/home"> <span class="glyphicon glyphicon-home">  </span>
				</a>
			</li>
			<li class="active">{{title}}</li>
		</ol>
	</div>
    <!--Esto ya no es común a todas las páginas-->
    <!--Publicidad y etcs-->
    <!--/.row-->
    <div class="row">
        <div class=" col-sm-10 col-md-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-user"></span>Retira el saldo de tu cuenta
                </div>
                <div class="panel-body">
                    <form #creditForm="ngForm" class="form-horizontal" (ngSubmit)="creditLess(creditForm.value, amount)" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <label class="col-md-63 control-label" for="name">NºTarjeta*</label>
                                    <select ngModel name="cardNumber" class="form-control" style="border: 1px solid #2d9df3;">
											<option *ngFor="let card of cards">{{card.cardNumber}}</option>
									</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-8">
                                    <label class="col-md-63 control-label" for="name">Nº Tarjeta*</label>
                                    <div class="range range-success">
                                        <input [(ngModel)]="amount" type="range" name="amount" min="0" max="{{userLogged.credit}}" onchange="rangeSuccess.value=value">
                                        <output id="rangeSuccess" name="amount">0</output>
                                    </div>
                                </div>
                            </div>
                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-12 widget-right">
                                    <label class="col-md-3 control-label" for="name">*Campo obligatorio</label>
                                    <button [disabled]="!creditForm.form.valid" type="submit" class="btn btn-default btn-md pull-right">Retirar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
<ffbcomp-user-footer></ffbcomp-user-footer>
