    <link rel="stylesheet" href="css/matrix-media.css" />
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'> </head>

<body>
    <!--Header-part-->
    <div id="header">
        <h1></h1> </div>
    <!--close-Header-part-->
    <!--top-Header-menu-->

            <li class=""><a title="" href="#"><i class="icon icon-user"></i> <span class="text">Bienvenido Usuario</span><b class="caret"></b></a> </li>

        </ul>
    </div>
    <!--close-top-Header-menu-->
    <div id="sidebar"><a href="#" class="visible-phone"><i class="icon icon-home"></i> Dashboard</a>
        <ul>
            <li><a href="home.html"><i class="icon icon-home"></i> <span>Home</span></a> </li>
            <li> <a href="equipos.html"><i class="icon icon-signal"></i> <span>Equipos</span></a> </li>
            <li> <a href="partidos.html"><i class="icon icon-inbox"></i> <span>Partidos</span></a> </li>
            <li><a href="resultados.html"><i class="icon icon-th"></i> <span>Resultados</span></a></li>
            <li> <a href="promociones.html"><i class="icon icon-th-list"></i> <span>Promociones</span> </a></li>
        </ul>
    </div>
    <!--sidebar-menu-->
    <!--main-container-part-->
    <div id="content">
        <div id="content-header">
            <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Promociones</a> </div>
            <div class="container-fluid">
            <hr>
            <div class="row-fluid">
                <div class="span6">
                    <div class="widget-box">
                        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                            <h5>Editor de promociones</h5> </div>
                        <div class="widget-content nopadding">
                            <form action="#" method="get" class="form-horizontal">
                                <div class="control-group">
                                    <label class="control-label">Tipo de promoción:</label>
                                    <div class="controls">
                                        <select>
                                            <option>Bonos gratuitos</option>
                                            <option>Promociones de fútbol</option>
                                            <option>Otros deportes</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Selector de promoción:</label>
                                    <div class="controls">
                                        <label>
                                            <input type="radio" name="radios" /> Izquierda</label>
                                        <label>
                                            <input type="radio" name="radios" /> Derecha</label>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Título de la promoción:</label>
                                    <div class="controls">
                                        <input type="text" class="span11" placeholder="Título" /> </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Descripción de la promoción:</label>
                                    <div class="controls">
                                        <textarea class="textarea_editor span12" rows="6" placeholder="Descripción"></textarea>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">Código promocional:</label>
                                    <div class="controls">
                                        <input type="password" class="span11" placeholder="Introduzca el código de activación" /> </div>
                                </div>
                                <div class="input-group image-preview">
                                    <label class="control-label">Selector de imagen:</label>
                                        <input type="text" class="controls" placeholder="  Imagen promocional">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                                                    <span class="glyphicon glyphicon-remove"></span>
                                                </button>
                                            <div class="btn btn-default image-preview-input">
                                                <span class="glyphicon glyphicon-folder-open"></span>
                                                <span class="image-preview-input-title">Seleccionar</span>
                                                <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview"/>
                                            </div>
                                            </span>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-success">Publicar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
    </div>
    <!--end-main-container-part-->
    <!--End-Footer-part-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.ui.custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.gritter.min.js"></script>
    <script src="js/jquery.peity.min.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/matrix.interface.js"></script>
    <script src="js/matrix.popover.js"></script>
</body>

</html>
