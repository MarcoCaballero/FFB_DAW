        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Formulario de registro (FFB)</h1> </div>
        </div>
        <!--/.row-->
        <div class="row">
            <div class=" col-sm-10 col-md-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Nuevo usuario</div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="" method="post">
                            <fieldset>
                                <!-- Name input-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="name">Nombre</label>
                                    <div class="col-md-9">
                                        <input id="name" name="name" type="text" placeholder="Tu nombre" class="form-control"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="name">Primer apellido</label>
                                    <div class="col-md-9">
                                        <input id="name" name="name" type="text" placeholder="Tu primer apellido" class="form-control"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="name">Segundo apellido</label>
                                    <div class="col-md-9">
                                        <input id="name" name="name" type="text" placeholder="Tu segundo apellido" class="form-control"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="name">DNI/NIF</label>
                                    <div class="col-md-9">
                                        <input id="dni" name="dni" type="text" placeholder="Tu documento de identidad" class="form-control"> </div>
                                </div>
                                <!-- Email input-->
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="email">Correo electrónico</label>
                                    <div class="col-md-9">
                                        <input id="email" name="email" type="text" placeholder="Tu email" class="form-control"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="country">País</label>
                                    <div class="col-md-9">
                                        <select class="form-control">
                                            <option>España</option>
                                            <option>Alemania</option>
                                            <option>Argentina</option>
                                            <option>Australia</option>
                                            <option>Bélgica</option>
                                            <option>Brasil</option>
                                            <option>Canadá</option>
                                            <option>China</option>
                                            <option>Colombia</option>
                                            <option>Dinamarca</option>
                                            <option>Ecuador</option>
                                            <option>Egipto</option>
                                            <option>Estados Unidos</option>
                                            <option>Francia</option>
                                            <option>Finlandia</option>
                                            <option>Gran Bretaña</option>
                                            <option>India</option>
                                            <option>Irlanda</option>
                                            <option>Italia</option>
                                            <option>Japón</option>
                                            <option>Lituania</option>
                                            <option>Méjico</option>
                                            <option>Marruecos</option>
                                            <option>Noruega</option>
                                            <option>Paises Bajos</option>
                                            <option>Perú</option>
                                            <option>Portugal</option>
                                            <option>Rumanía</option>
                                            <option>Rusia</option>
                                            <option>Serbia</option>
                                            <option>Suecia</option>
                                            <option>Suiza</option>
                                            <option>Turquía</option>
                                            <option>Venezuela</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="name">Ciudad</label>
                                    <div class="col-md-9">
                                        <input id="city" name="city" type="text" placeholder="Tu ciudad" class="form-control"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="name">Domicilio</label>
                                    <div class="col-md-9">
                                        <input id="street" name="street" type="text" placeholder="Tu domicilio" class="form-control"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="name">Teléfono</label>
                                    <div class="col-md-9">
                                        <input id="telf" name="telf" type="text" placeholder="Tu teléfono de contacto" class="form-control"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="password">Contraseña</label>
                                    <div class="col-md-9">
                                        <input id="password" name="password" type="password" placeholder="Introduce tu contraseña" class="form-control"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label" for="password">Repite Contraseña</label>
                                    <div class="col-md-9">
                                        <input id="passwordRepeat" name="password" type="password" placeholder="Repite tu contraseña" class="form-control"> </div>
                                </div>
                                <!-- Form actions -->
                                <div class="form-group">
                                    <div class="col-md-12 widget-right">
                                        <button type="submit" class="btn btn-default btn-md pull-right">Registrarme</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

    <script src="js/easypiechart.js"></script>
    <script src="js/easypiechart-data.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script>
        $('#calendar').datepicker({});
        ! function ($) {
            $(document).on("click", "ul.nav li.parent > a > span.icon", function () {
                $(this).find('em:first').toggleClass("glyphicon-minus");
            });
            $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
        }(window.jQuery);
        $(window).on('resize', function () {
            if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
        })
        $(window).on('resize', function () {
            if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
        })
    </script>
